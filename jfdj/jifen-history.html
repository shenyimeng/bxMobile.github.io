<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>历史记录</title>
    <link rel="stylesheet" href="../css/jifen-history.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $(".tab-tit li").click(function(){
                var index = $(this).index();
                console.log(index);
                $(this).addClass("active").siblings().removeClass("active");
                $(".tab-con div").eq(index).show().siblings().hide()
            });
        });
    </script>
</head>
<body>
<!--jifen-top-->
<div class="jifen-top">
    <h3><a href="jifen-index.html" class="back"></a>历史记录</h3>
</div>
<!--history-tab-->
<div class="history-tab">
    <div class="tab-tit">
        <ul>
            <li class="active">积分获取</li>
            <li>积分兑换</li>
        </ul>
    </div>
    <div class="tab-con">
        <div class="tab-con1">
            <table>
                <thead>
                <tr>
                    <td>时间</td>
                    <td>类型</td>
                    <td>分值</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>123356667</td>
                    <td>54ydhgfdhfg</td>
                    <td>xxx43t43xgfdgx</td>
                </tr>
                <tr>
                    <td>xxxxxxxxxxx</td>
                    <td>xxxxxxxxxxx</td>
                    <td>xxxxxxxxxxx</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-con2">
            <table>
                <thead>
                <tr>
                    <td>兑换内容</td>
                    <td>兑换积分/时间</td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
